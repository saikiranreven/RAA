{% extends "base.html" %}
{% block title %}Admin â€“ Products{% endblock %}
{% block content %}
  <h2>Product Catalog</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price ($)</th>
      </tr>
    </thead>
    <tbody>
      {% for p in products %}
      <tr>
        <td>{{ p.product_id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.description }}</td>
        <td>{{ "%.2f"|format(p.price) }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
