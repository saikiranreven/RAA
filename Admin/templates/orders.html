{% extends "base.html" %}
{% block title %}Admin â€“ Orders{% endblock %}
{% block content %}
  <h2>Customer Orders</h2>

  <!-- Filter bar -->
  <form method="get" action="/orders" style="margin-bottom:1rem;">
    <label>Status:</label>
    <select name="status">
      <option value=""  {% if not current_filter %}selected{% endif %}>All</option>
      {% for s in ['pending','processing','completed','cancelled'] %}
        <option value="{{ s }}" {% if current_filter == s %}selected{% endif %}>{{ s.title() }}</option>
      {% endfor %}
    </select>
    <button class="btn">Filter</button>
  </form>

  <table class="table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>User</th>
        <th>Product</th>
        <th>Qty</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for o in orders %}
      <tr>
        <td>{{ o.order_id }}</td>
        <td>{{ o.user_id }}</td>
        <td>{{ o.product_id }}</td>
        <td>{{ o.quantity }}</td>
        <td><span class="badge {{ o.status }}">{{ o.status }}</span></td>
        <td>
          <form action="/update_status" method="POST">
            <input type="hidden" name="order_id" value="{{ o.order_id }}">
            <select name="new_status">
              {% for s in ['pending','processing','completed','cancelled'] %}
                <option value="{{ s }}" {% if o.status == s %}selected{% endif %}>{{ s.title() }}</option>
              {% endfor %}
            </select>
            <button class="btn">Save</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
